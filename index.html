<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wikipedia Article Guessing Game</h1>
        <div id="heading"></div>
        <div id="content"></div>
        <div id="input-area">
            <input type="text" id="guess-input" placeholder="Enter a word">
            <button id="guess-button">Guess</button>
        </div>
        <div id="score">Guesses: <span id="score-value">0</span></div>
    </div>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
